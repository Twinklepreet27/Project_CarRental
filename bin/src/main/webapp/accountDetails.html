
<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
    <title>Account Details </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">





    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-storage.js"></script>

</head>

<body>

    <div class="wrapper" style="background-image: url('design_files/images/back.jpg');">
        <div class="inner" style="margin-top: 10%; margin-bottom: 10%">
            <div class="image-holder">
                <img src="design_files/images/sahmne1.jpg">
            </div>
            <form action="">
                <h3>Account Settings</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" id="fName"  class="form-control">
                    <input type="text" placeholder="Last Name" id="lName"  class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper">
                    <input type="number" class="form-control" id="phone" placeholder="Cell Number" class="form-control">
                    <i class="zmdi zmdi-tablet-mac"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Address" id="address" class="form-control">
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>

                <div class="form-group container-login100-form-btn">
                    <button id="btn-update" type="button">
                        Update
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>

    <script>
        if (user) {
            var userID = firebase.auth().currentUser.uid;
            firebase.database().ref('Users/' + userID).once('value').then(function (snapshot) {
                if (snapshot.val()) {
                    window.location.href = "home.html";
                } else {
                    window.location.href = "accountDetails.html";
                }
            });
        }
    </script>
</body>

</html>
